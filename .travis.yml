language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "baumato-github"
    token:
      secure: 
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar --batch-mode
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'